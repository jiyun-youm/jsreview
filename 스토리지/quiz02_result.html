<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>최신 관심 목록</h3>
    <div class="cartList"></div>


    <script>
        let cartList=document.querySelector(".cartList");
        function getStorage(){
            if(localStorage.getItem("weather")!==null){
                let arr=JSON.parse(localStorage.getItem("weather"))
                arr.forEach((item)=>{
                    let img=document.createElement("img");
                    img.src=item;
                    cartList.appendChild(img)

                })
            }
        }
        (function(){
            getStorage();
        })
        
    </script>

</body>
</html>
