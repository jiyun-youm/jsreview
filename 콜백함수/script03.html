<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //json데이터 받기
        fetch("hi.json")
        .then(response=>response.json())
        .then(data=>console.log(data))

        //xml데이터 받기
        fetch("bye.xml")
        .then(response=>response.text())
        .then(data=>{
            const result=new DOMParser().parseFromString(data, "text/xml") //텍스트를 엘리먼트 형식으로 바꿔줌
            const list=result.querySelectorAll("data")
            list.forEach((item)=>{
                console.log(item.children[0].innerHTML);
            })         
        })
    </script>
    
</body>
</html>
