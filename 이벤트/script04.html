<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <img src="img/1.jpg" alt="대표이미지" width="200" class="my-profile">
        <select class="my-sel">
            <option value="1.jpg">봄</option>
            <option value="2.jpg">여름</option>
            <option value="3.jpg">가을</option>
            <option value="4.jpg">겨울</option>
        </select>
    </div>

    <script>
        let img=document.querySelector(" .my-profile");
        let sel=document.querySelector(" .my-sel");
        sel.onchange=function(){
            img.src="img/"+sel.value
        }
        
    </script>
    
</body>
</html>
