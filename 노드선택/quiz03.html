<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    input {
        outline: none;
    }
</style>
<body>
    <form>
        <label>아이디</label>
        <input type="text" name="id" id="id"><br>
        <span class="idError"></span><br>

        <label>비밀번호</label>
        <input type="password" name="pw" id="pw"><br>
        <span class="pwError"></span><br>
    </form>

    <script>
        let id=document.getElementById("id");
        let idError=document.querySelector(".idError")
        let pw=document.getElementById("pw");
        let pwError=document.querySelector(".pwError");



        id.addEventListener("input",()=>{
            if(id.value.length<5|| id.value.length>15){
                idError.textContent="아이디는 5~15자 이내로 입력해주세요.";
                id.style.border="red 1px solid";
            } else {
                document.querySelector(".idError").innerHTML="";
                document.querySelector(".idError").style.color="";
            }
        })
        pw.addEventListener("input",()=>{
            if(pw.value.length<8|| pw.value.length>20){
                pwError.textContent="비밀번호는 8~20자 이내로 입력해주세요.";
                pw.style.border="red 1px solid";
            } else {
                document.querySelector(".pwError").innerHTML="";
                document.querySelector(".pwError").style.color="";
            }
        })
        
    </script>
</body>
</html>
